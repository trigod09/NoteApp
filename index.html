<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class='h-full'>
  <h1 class="text-3xl h-10 font-bold text-center bg-blue-400 text-white" id='home'>
    Note App
  </h1>
  <div class='home-content'>
  <div class='grid place-content-center'>
  <button class='show  m-5 p-2 text-blue-400 border-2 border-blue-400 rounded-lg'>new Note</button>
  </div>
    <h1 class="text-3xl text-center text-blue-400 " id='saved'>
  Saved Notes
    </h1>
  <div id='saved-notes-msg' class='text-center m-10 text-gray-300'>saved notes will appear hear
  click on new note to create note</div>
    <div class='notes grid grid-cols-2 place-content-center m-5 gap-3'>
      <div class='bg-gray-150 rounded-lg botder-solid border-2 border-blue-200 hx-auto w-30 p-2' id='note-1'></div>
      <div class='bg-gray-150 rounded-lg botder-solid border-2 border-blue-200 hx-auto w-30 p-2' id='note-2'></div>
      <div class='bg-gray-150 rounded-lg botder-solid border-2 border-blue-200 hx-auto w-30 p-2' id='note-3'></div>
      <div class='bg-gray-150 rounded-lg botder-solid border-2 border-blue-200 hx-auto w-30 p-2' id='note-4'></div>
    </div>
  </div>
  <div class='notepad'>
  <div class='text-center'><button class='bg-red-400 text-white m-5 rounded-lg h-10 w-16' id='clear-btn'>Clear</button><button class='bg-blue-400 text-white h-10 m-5 w-16 rounded-lg' id='save-btn'>Save</button></div>
    <div id='saved-msg' class='text-center m-5 text-skyblue-400'>your note is saved</div>
    <div class='h-96 w-200 m-5 '><input class=' text-left h-10 w-full mb-5 p-5 bg-gray-100 rounded-lg text-black-300 active:bg-gray-200 focus:outline-blue-200' placeholder='Title' id='inputName'/>
  <textarea class=" text-left p-5 w-full h-full bg-gray-100 rounded-lg text-black-300 active:bg-gray-200 focus:outline-blue-200" placeholder='Notes here'></textarea></div></div>
  <div class='relative top-20 bottom-1 flex justify-center  text-gray-400'>created by <p class='text-yellow-400 ml-1'> Tridev</p></div>
  <script src='script.js'></script>
</body>
</html>
